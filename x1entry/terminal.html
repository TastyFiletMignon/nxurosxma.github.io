<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NXUROSXMA Terminal</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 2em;
    }
    input {
      background-color: black;
      border: none;
      color: lime;
      font-family: monospace;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <p>user@nxurosxma:~$ <input id="terminalInput" autofocus></p>
  <div id="response"></div>

  <script>
    const input = document.getElementById("terminalInput");
    const response = document.getElementById("response");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim().toLowerCase();
        if (command === "whoami") {
          response.innerHTML += "<p>YOU.</p>";
        } else if (command === "open x1") {
          window.location.href = "x1entry.html";
        } else {
          response.innerHTML += "<p>Unknown command.</p>";
        }
        input.value = "";
      }
    });
  </script>
</body>
</html>
